<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
  <div class="container">
    <div class="card">
      <div class="image">
       <img class="nft" src="./images/image-equilibrium.jpg" alt="nft image">
      <div>
        <img class="view" src="./images/icon-view.svg" alt="view">
      </div>
      
      
      </div>
       
      
       <h2> Equilibrium #3429 </h2>
       <p>
        Our Equilibrium collection promotes balance and calm.
       </p>
       
       <div class="price_bar">
        <div class="price">
          <img class="eth_icon" src="./images/icon-ethereum.svg" alt="icon of eth">
     <p>0.041 ETH</p>
    </div>
    <div class="timeline">
      <img class="clock_icon" src="./images/icon-clock.svg" alt="icon of clock">
    <p>3 days left</p>
  </div>
</div>
<hr></hr>
<div class="developer">
  <img  class="avatar" src="./images/image-avatar.png" alt="avatar picture">
  <p>Creation of <span>Jules Wyvern</span></p>
</div>
</div>
</div>
<footer>
<div class="attribution">
  Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
  Coded by <a href="https://github.com/tiffanyleecodes">Tiffany Lee</a>.
</div>
</footer>

</main>
</body>
</html>
